<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">
      {{ isLoginMode ? 'Login' : 'Register' }}
    </h1>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          minlength="6"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
        />
      </div>

      <div class="mb-6" *ngIf="!isLoginMode">
        <label for="organizationName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Organization Name
        </label>
        <input
          type="text"
          id="organizationName"
          name="organizationName"
          [(ngModel)]="organizationName"
          required
          placeholder="Enter organization name"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
        />
      </div>

      <div class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg" *ngIf="error">
        <p class="text-sm text-red-600 dark:text-red-400">{{ error }}</p>
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid || loading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Please wait...' : (isLoginMode ? 'Login' : 'Register') }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        {{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}
        <a (click)="toggleMode()" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-semibold cursor-pointer ml-1">
          {{ isLoginMode ? 'Register' : 'Login' }}
        </a>
      </p>
    </div>
  </div>
</div>
